<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artist Landing Page</title>
    <link rel="stylesheet" href="lan.css">
</head>
<body>
    <header>
        <h1>Glamour Makeup Artist</h1>
        <nav>
            <ul>
                <li><a href="#hairstyles">Hairstyles</a></li>
                <li><a href="#airbrush">Airbrush Makeup</a></li>
                <li><a href="#bridal">Bridal Makeup</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hairstyles" class="gallery">
        <h2>Hairstyles</h2>
        <div class="image-container">
            <img src="hair1.jpg.jpg" alt="Hairstyle 1">
            <img src="hair2.jpg" alt="Hairstyle 2">
            <img src="hair3.jpg" alt="Hairstyle 3">
        </div>
    </section>
    <section id="airbrush" class="gallery">
        <h2>Airbrush Makeup</h2>
        <div class="image-container">
            <img src="airbr1.jpg.jpg" alt="Airbrush Makeup 1">
            <img src="airbr2.jpg.jpg" alt="Airbrush Makeup 2">
            <img src="airbr3.jpg.jpg" alt="Airbrush Makeup 3">
        </div>
    </section>
    <section id="bridal" class="gallery">
        <h2>Bridal Makeup</h2>
        <div class="image-container">
            <img src="bride11.jpg" alt="Bridal Makeup 1">
            <img src="bride2.jpg" alt="Bridal Makeup 2">
            <img src="bride3.jpg" alt="Bridal Makeup 3">
        </div>
    </section>
    <footer id="contact">
        <h2>Contact</h2>
        <p>Email: artistplayglamour@gmail.com</p>
        <p>Phone: 6222401234</p>
    </footer>

</body>
</html>
